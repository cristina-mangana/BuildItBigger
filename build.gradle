// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.1.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task TestTask {
    description "This task:\n" +
            "1. Launches the GCE local development server\n" +
            "2. Runs all tests\n" +
            "3. Shuts the server down again"

    group "verification"

    dependsOn ":backend:appengineStart"
    dependsOn ":app:connectedAndroidTest"
    tasks.findByPath(":app:connectedAndroidTest").mustRunAfter ":backend:appengineStart"
    finalizedBy ":backend:appengineStop"

    doLast {
        println "TestTask completed"
    }
}
